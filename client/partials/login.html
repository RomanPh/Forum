<div class="col-md-4 col-md-offset-4 col-xs-12  logIn">
    <div class="signUpHeader logInHeader">
        <h2>Log in</h2>
    </div>
    <form name="userForm" novalidate>
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" name="email" class="form-control" ng-model="user.email" required>
            </div>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

        <!-- Password -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
            <label>Password</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" ng-maxlength="8" required>
            </div>
            <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        </div>

        <button class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="login(user)">Log In</button>
        <br>
    </form>
</div>
