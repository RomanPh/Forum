<div class="col-md-6 col-md-offset-3 col-xs-12 well">
	<div class="signUpHeader">
		<h2>User profile</h2>
	</div>
	<div class="row-fluid">
		<div class="span3">
			<img class="col-md-3" src="./../img/user.png" alt="User Pic">
		</div>
		<div class="span6">
			<table>
				<tbody>
					<tr>
						<td>First name:</td>
						<td>{{user.first_name}}</td>
					</tr>
					<tr>
						<td>Last name:</td>
						<td>{{user.last_name}}</td>
					</tr>
					<tr>
						<td><span class="glyphicon glyphicon-envelope"></span> Email</td>
						<td>{{user.email}}</td>
					</tr>
					<tr>
						<td>Topics</td>
						<td>{{user.topics.length}}</td>
					</tr>
					<tr>
						<td>Posts</td>
						<td>{{user.posts.length}}</td>
					</tr>
					<tr>
						<td>Last visit</td>
						<td>
							{{user.lastVisit | asDate | date:"short"}}
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
